<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Agência de Viagens</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <header>
        <h1><i class="fas fa-plane"></i> Agência de Viagens</h1>
    </header>

    <nav class="tabs">
        <button class="tab-btn active" data-tab="clientes">Clientes</button>
        <button class="tab-btn" data-tab="pacotes">Pacotes</button>
        <button class="tab-btn" data-tab="servicos">Serviços</button>
        <button class="tab-btn" data-tab="pedidos">Pedidos</button>
    </nav>

    <main>
        <section id="clientes" class="tab-content active">
            <div class="section-header">
                <h2><i class="fas fa-users"></i> Clientes Cadastrados</h2>
                <button class="btn primary" id="add-client-btn"><i class="fas fa-plus"></i> Novo Cliente</button>
            </div>

            <div class="search-bar">
                <input type="text" id="client-search" placeholder="Buscar cliente por nome ou documento...">
            </div>

            <table class="data-table">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Documento</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody id="clientes-lista">
                </tbody>
            </table>
        </section>

        <section id="pacotes" class="tab-content">
            <div class="section-header">
                <h2><i class="fas fa-suitcase"></i> Pacotes de Viagem</h2>
                <button class="btn primary" id="add-package-btn"><i class="fas fa-plus"></i> Novo Pacote</button>
            </div>

            <div class="card-container" id="pacotes-lista">
            </div>
        </section>

        <section id="servicos" class="tab-content">
            <div class="section-header">
                <h2><i class="fas fa-concierge-bell"></i> Serviços Adicionais</h2>
                <button class="btn primary" id="add-service-btn"><i class="fas fa-plus"></i> Novo Serviço</button>
            </div>

            <div class="services-grid" id="servicos-lista">
            </div>
        </section>
        <section id="pedidos" class="tab-content">
            <div class="section-header">
                <h2><i class="fas fa-file-invoice-dollar"></i> Pedidos</h2>
                <button class="btn primary" id="add-pedido-btn"><i class="fas fa-plus"></i> Novo Pedido</button>
            </div>

            <table class="data-table">
                <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Pacote</th>
                    <th>Data</th>
                    <th>Serviços</th>
                    <th>Total</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody id="pedidos-lista">
                </tbody>
            </table>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title"></h3>
            <form id="modal-form">
                <div id="modal-fields">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>Sistema Agência de Viagens &copy; 2025</p>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>/html>
